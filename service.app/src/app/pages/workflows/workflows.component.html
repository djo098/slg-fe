<nb-card [nbSpinner]="loading"
nbSpinnerSize="small"
nbSpinnerStatus="primary">

    <nb-card-header>
        <span>Workflows</span>
        <nb-actions size="small">
            <nb-action
              icon="more-vertical-outline"
              [matMenuTriggerFor]="actionMenu"
            ></nb-action>
          </nb-actions>
          <mat-menu #actionMenu="matMenu" yPosition="below" xPosition="before">
            <button
              mat-menu-item
              [matMenuTriggerFor]="exportMenu"
              class="action-button"
            >
              Export
            </button>
          </mat-menu>
      
          <mat-menu #exportMenu="matMenu" yPosition="below" xPosition="before">
            <button mat-menu-item class="action-button" (click)="exportAsXLSXWorkflows()">
              XLSX Workflows
            </button>
            <button mat-menu-item class="action-button" (click)="exportAsCSVWorkflows()">
              CSV Worflows
            </button>
            
          </mat-menu>
    </nb-card-header>
    <nb-card-body>
        <nb-tabset>
            <nb-tab tabTitle="Auto-Nomination">
              <div class="col-sm-12" style="text-align: right; margin-bottom: 0.5rem;">
                <button
                type="submit"
                nbButton
                status="basic"
                (click)="refreshAutoNominations()"
                size="tiny"
            
          
              >
              <nb-icon icon="sync-outline"></nb-icon>
              Refresh
              </button>
              &nbsp;&nbsp;&nbsp;
                <nb-select       [(selected)]="selectedAutoNomination" [(ngModel)]="defaultRowPerPageAutoNomination" size="tiny" >
                  <nb-option *ngFor="let option of optionsPager"    [value]="option.value" (click)="setPager()">{{option.value }}</nb-option>
                </nb-select>
              </div>  
                <div class="table-container col-md-12">
                    <ng2-smart-table class="table-data" [settings]="settingsAutoNomination" [source]="sourceAutoNomination" (edit)="onEditAutoNomination($event)" (create)="onAddAutoNomination($event)" (delete)="onDeleteAutoNomination($event)">
                    </ng2-smart-table>
                </div>
            </nb-tab>
        </nb-tabset>


    </nb-card-body>
</nb-card>
