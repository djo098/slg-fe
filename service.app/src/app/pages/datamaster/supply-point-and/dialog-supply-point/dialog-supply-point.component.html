<nb-card>
  <nb-card-header class="header-principle">{{ title }}</nb-card-header>
  <nb-card-body class="body-principle">
    <form [formGroup]="PointForm">
      <input
        formControlName="id"
        type="number"
        id="id"
        nbInput
        style="display: none"
      />
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label class="label">Label <span class="obligatory">*</span></label>

        <input
          formControlName="label"
          type="text"
          nbInput
          fullWidth
          
          fieldSize="small"
          [status]="
            PointForm.get('label').errors &&
            (PointForm.get('label').touched || PointForm.get('label').dirty)
              ? 'danger'
              : 'basic'
          "
        />

        <div class="error-div">
          <span
            class="error-block"
            *ngIf="
              PointForm.get('label').errors &&
              (PointForm.get('label').touched || PointForm.get('label').dirty)
            "
          >
            <span class="error" *ngIf="PointForm.get('label').errors.required"
              >Label is required</span
            >
            <span class="error" *ngIf="PointForm.get('label').errors.maxlength"
              >Maximun 20 characters</span
            >
          </span>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label class="label">Location Name <span class="obligatory">*</span></label>
        <nb-select
          formControlName="area_id"
          size="small"
          id="location"
          fullWidth
          placeholder="-"
        >
          <nb-option *ngFor="let option of areaOptions" [value]="option.id">{{
            option.label
          }}</nb-option>
        </nb-select>
      </div>
    </div>
  </div>
   

     
    </form>
  </nb-card-body>
  <nb-card-footer style="text-align: right;">
    <button class="cancel" nbButton status="basic" (click)="cancel()" size="small">
      Close
    </button>
    <button
      nbButton
      status="success"
      (click)="add()"
      [disabled]="!PointForm.valid"
      id="add"
      size="small"
    >
      {{ action }}
    </button>
  </nb-card-footer>
</nb-card>
