<nb-card>
  <nb-card-header class="header-principle">{{ title }}</nb-card-header>
  <nb-card-body class="body-principle">
    <form [formGroup]="countryForm">
      <div class="form-group row">
        <label class="label">Code <span class="obligatory">*</span></label>

        <input
          formControlName="code"
          type="text"
          nbInput
          fullWidth
          id="code"
          [status]="
            countryForm.get('code').errors &&
            (countryForm.get('code').touched || countryForm.get('code').dirty)
              ? 'danger'
              : 'basic'
          "
          fieldSize="small"
        />
        <div class="error-div">
          <span
            class="error-block"
            *ngIf="
              countryForm.get('code').errors &&
              (countryForm.get('code').touched || countryForm.get('code').dirty)
            "
          >
            <span class="error" *ngIf="countryForm.get('code').errors.required"
              >Code is required</span
            >
            <span class="error" *ngIf="countryForm.get('code').errors.maxlength"
              >Maximum 3 characters</span
            >
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="label">Name <span class="obligatory">*</span></label>

        <input
          formControlName="name"
          type="text"
          nbInput
          fullWidth
          id="name"      
          [status]="
            countryForm.get('name').errors &&
            (countryForm.get('name').touched || countryForm.get('name').dirty)
              ? 'danger'
              : 'basic'
          "
          fieldSize="small"
        />

        <div class="error-div">
          <span
            class="error-block"
            *ngIf="
              countryForm.get('name').errors &&
              (countryForm.get('name').touched || countryForm.get('name').dirty)
            "
          >
            <span class="error" *ngIf="countryForm.get('name').errors.required"
              >Description is required</span
            >
            <span class="error" *ngIf="countryForm.get('name').errors.maxlength"
              >Maximun 35 characters</span
            >
          </span>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer style="text-align: right;">
    <button class="cancel" nbButton status="basic" (click)="cancel()" size="small">
      Close
    </button>
    <button
      nbButton
      status="success"
      (click)="add()"
      [disabled]="!countryForm.valid"
      id="add"
      size="small"
    >
      {{ action }}
    </button>
  </nb-card-footer>
</nb-card>
